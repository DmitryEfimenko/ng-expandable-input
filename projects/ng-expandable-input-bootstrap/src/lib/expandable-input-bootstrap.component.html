<cdk-expandable-input
  [group]="group"
  [isAbsolute]="isAbsolute"
  [right]="right"
  [slideToEdge]="slideToEdge"
  [actionOffset]="9"
  [openOnKey]="openOnKey"
  (opened)="opened()"
  (closed)="closed()"
>
  <div cdkExpInput>
    <ng-content select="[btsExpInput]"></ng-content>
  </div>

  <div cdkExpIconOpen>
    <ng-content select="[btsExpIconOpen]"></ng-content>
  </div>
  
  <div cdkExpIconAction>
    <ng-content select="[btsExpIconAction]"></ng-content>
  </div>
  
  <div cdkExpIconClose *ngIf="iconClose; else defaultIconClose">
    <ng-content select="[btsExpIconClose]"></ng-content>
  </div>

  <ng-template #defaultIconClose>
    <i cdkExpIconClose class="fas fa-times"></i>
  </ng-template>
</cdk-expandable-input>
